name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y g++
    - name: Build
      run: g++ -std=c++17 -O2 -Wall -Wextra -pedantic -o Grab Grab.cpp
    - name: Run (non-interactive)
      run: printf "1\n2\n0\n" | ./Grab
